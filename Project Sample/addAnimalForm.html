<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Add Animal Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body class="form-body">
	<div class=" container form-container">
		<form class="custom-form " action="">
			<div class="row">
				<div class="col-2">
				</div>
				<div class="col-8">
					<h1 class="form-title  m-auto">Add your Animal Information</h1>
				</div>
				<div class="col-1">
					<div class="row justify-content-end mt-4">
						<div class="col-2 login-form__two-sides__inputs__exit">
							<p> <i class="fas fa-times"></i></p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-sm-12">
					<div class="form-controls ">
						<div class="row ">
							<div class="col-sm-12 col-md-6">
								<div class="form-group  ">
									<label class="lable" for="">Name</label>
									<input class=" form-control text-box" type="text" name="" id="">
								</div>
							</div>
							<div class=" col-sm-12 col-md-6">
								<div class="form-group   ">
									<label class="lable" for="">Age</label>
									<input class=" form-control text-box" name="" id=""></input>
								</div>
							</div>
						</div>

						<div class="form-row ">
							<div class="col-sm-12 col-md-6">
								<div class="form-group">
									<label class="lable" for="">Category</label>
									<select class=" form-control custom-select mb-3 form-drop_down" name="" id="">
										<option value="">Cat</option>
										<option value="">Dog</option>
										<option value="">Others</option>
									</select>
								</div>
							</div>
							<div class="col-sm-12 col-md-6">
								<div class="form-group  ">
									<label class="lable">Parents</label>
									<select class="form-control custom-select mb-3 form-drop_down " name="" id="">
										<option value="">aaaaaaa</option>
										<option value="">aaaaaaaa</option>
										<option value="">aaaaaaa</option>
										<option value="">bbbbbbb</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-row ">
							<div class="col-sm-12 col-md-6">
								<div class="form-group ">
									<label class="lable" for="">Type</label>
									<select class=" form-control custom-select mb-3 form-drop_down" name="" id="">
										<option value="">aaaaaa</option>
										<option value="">ssssss</option>
										<option value="">aaaaaaa</option>
										<option value="">kkkkkkk</option>
									</select>
								</div>
							</div>

							<div class="col-sm-12 col-md-6">
								<div class="form-group  ">
									<label class="lable">Food</label>
									<select class="form-control custom-select mb-3 form-drop_down" name="" id="">
										<option value="">aaaaaaa</option>
										<option value="">aaaaaaaa</option>
										<option value="">aaaaaaa</option>
										<option value="">bbbbbbb</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-sm-12 col-md-6">
								<fieldset class="form-group gender-field col">
									<div class="col-form-label  pt-0">
										<label class="lable">Gender</label>
									</div>
									<div class="">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
												checked>
											<label class="  form-check-label" for="gridRadios1">
												Male
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
											<label class="form-check-label" for="gridRadios2">
												Female
											</label>
										</div>
									</div>
								</fieldset>
							</div>

							<div class="col-sm-12 col-md-6">
								<div class="form-group   is-to-sail-field col">
									<div><label class="lable">Is to sale</label></div>
									<div class="col-sm-8">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="gridCheck1">
											<label class="form-check-label" for="gridCheck1">
												Yes
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="gridCheck1">
											<label class="form-check-label" for="gridCheck1">
												No
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group form-row ">
							<div class="col-sm-12 col-md-6">
								<label class="lable" for="">Medical Condition</label>
								<textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
							</div>
							<div class="col-sm-12 col-md-6">
								<label class="lable" for="">Notes</label>
								<textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
							</div>
						</div>
					</div>
					<div class="form-group row justify-content-end ">
						<div class="col-auto">
							<button href="#" id="button--cancel" class="  co-md-4">Cancel</button>
						</div>
						<button href="#" class=" ">Save</button>
						<div class="col-auto"> </div>

					</div>


				</div>


			</div>
		</form>
	</div>




	<script src="js/main.js"></script>

</body>
