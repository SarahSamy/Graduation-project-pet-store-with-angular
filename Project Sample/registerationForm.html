<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Registeration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body class="form-body">
	<div class=" container  ">
		<form class="custom-form" action="">
			<div class="row no-gutters justify-content-end">
				<div class="col-2 login-form__two-sides__inputs__exit">
					<p> <i class="fas fa-times"></i></p>
				</div>
			</div>
			<div class="row mx-4">

				<div class="col-sm-4  ml-md-4  form-left-side">
					<div class="row justify-content-center">
						<div class="col-11">
							<h1 class="p-5">Join Us!</h1>
							<ul class="login-form__two-sides__advices__adv-list ">
								<li class="pt-4">To Be One Of Our Big Community.</li>

								<li>To Be Able To Care Your Animal
									And Share Your Knowledge.</li>
								<li>Please Fill This Simple Form.</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="col-sm-1">
				</div>
				<div class="col-sm-6">

					<div class="form-controls ">
						<div class="form-group row ">
							<label class="lable" for="">First Name</label>
							<input type="text" class=" form-control text-box" type="text" placeholder="First Name" name="" id="">
						</div>

						<div class="form-group row ">
							<label class="lable" for="">Last Name</label>
							<input type="text" class=" form-control text-box" placeholder="Last Name" name="" id=""></input>
						</div>
						<div class="form-group row ">
							<label class="lable" for="">Your Email</label>
							<input type="email" class=" form-control text-box" placeholder="Enter Your Email" name="" id=""></input>
						</div>
						<div class="form-group row ">
							<label class="lable" for="">Password</label>
							<input type="password" class=" form-control text-box" placeholder="Password" name="" id=""></input>
						</div>
						<div class="form-group row ">
							<label class="lable" for="">Confirmed Password</label>
							<input type="password" class=" form-control text-box" placeholder="Confirmed Password" name=""
								id=""></input>
						</div>
						<div class="form-group row ">
							<label class="lable" for="">Birthdate</label>
							<input type="date" class=" form-control text-box" name="" id=""></input>
						</div>
						<div class="form-group row ">

							<div class="col-form-label  pt-0">
								<label class="lable">Gender</label>
							</div>
						</div>
						<div class="">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
								<label class="  form-check-label" for="gridRadios1">
									Male
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
								<label class="form-check-label" for="gridRadios2">
									Female
								</label>
							</div>
						</div>
					</div>
					<div class=" form-group row justify-content-end">

						<div class=" col-auto">
							<button href="#" id="button--cancel" class="">Cancel</button>
						</div>
						<div class=" col-auto">
							<button href="#" class="">Sign Up</button>
						</div>
					</div>
				</div>
				<div class="col-sm-1">
				</div>
			</div>
		</form>
	</div>

	<script src="js/main.js"></script>

</body>
