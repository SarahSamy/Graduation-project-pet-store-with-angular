<head><style>
   
    .my-pagination /deep/ .ngx-pagination li {
    background-color:#eff0ec;
      font-size: 1.2rem;
    padding: 1rem;
    border-radius: 1rem;
    margin: 0.2rem;
    }
    .my-pagination /deep/ .ngx-pagination .current {
      background: #94c13d;
      font-size: 1.2rem;
      padding-left: 2rem;
    padding-right: 2rem;
    padding-top: 1.1rem;
    padding-bottom: 1.2rem;
    }
    .my-pagination /deep/ .ngx-pagination .pagination-next,
    .my-pagination /deep/ .ngx-pagination .pagination-previous {
      background-color: #eff0ec;
    }
   
  </style></head>
<section>

  <div class="container-fliud no-gutters">
    <div class="row no-gutters">
      <div class="col-sm-12 col-md-12 col-lg-2 pl-5">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-8 ml-5">
        <div class="blog-posts-container mt-3">
          <h1 class="title text-center">Our Blog</h1>
        
         <app-post-item *ngFor="let post of data | paginate: config"  [post]='post'></app-post-item>
        <div class="row mt-5">
          <div class="col-12" align="center">
         <pagination-controls class="my-pagination" (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
      </div>
         <!-- <pagination [buttonCounts]="postCount" [pageCount]="postCountPerPage"></pagination> -->
        </div>
      </div>
     
      <div class="col-sm-1 mt-5" align="center" >
          <div class="form-group">
              <button class="theme-btn btn-style-one" type=" submit"
                 name="submit-form"><a [routerLink]="'add-post'">Add Post</a></button> </div>
        <!-- <button class="btn btn--primary add-post__btn m-4"><a [routerLink]="'add-post'">Add Post</a></button> -->
      </div>
    </div>
  </div>
</section>
