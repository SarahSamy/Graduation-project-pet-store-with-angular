<div class="row justify-content-center mt-5">
  <div *ngFor="let pet of relatedpets" class=" mb-5  col-md-2 col-sm-12">
    <div class="row">
      <div class="col-12">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img [src]="pet.image" alt="Avatar" />
            </div>
            <div class="flip-card-back">
              <h1>
                <a [routerLink]="['pet-profile', pet.petId]">{{ pet.name }}</a>
              </h1>
              <h3>{{ pet.category.name }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      <div class="col-11">
        <div class="row mt-3 justify-content-center">
          <div class="col-auto">
            <h2 class="type-name">
              <a [routerLink]="['pet-profile', pet.petId]">{{ pet.name }}</a>
            </h2>
          </div>
        </div>
        <div class="row mt-2 justify-content-center">
          <div class="col-12 mt-4 cat-motivation">
            <p class="mx-auto">{{ pet.category.name }} .</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
