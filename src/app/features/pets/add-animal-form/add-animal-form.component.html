<div class=" container form-container">
  <form [formGroup]="addAnimalForm" (ngSubmit)="onSubmit()" class="custom-form" id="add-animal-form">
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-6">
        <h1 class="form-title  m-auto">Add your Animal Information</h1>
      </div>
      <div class="col-2">

      </div>
    </div>
    <div class="row">
      <div class=" col-sm-12">
        <div class="form-controls ">
          <div class="row ">
            <div class="col-sm-12 col-md-6">
              <div class="form-group  ">
                <input [formControlName]="'animalId'" class="form-control text-box" type="hidden" />
              </div>
            </div>
          </div>
          <div class="row ">
            <div class="col-sm-12 col-md-6">
              <div class="form-group  ">
                <label class="lable" for="">Name</label>
                <input [formControlName]="'name'" class="form-control text-box" type="text" />
              </div>
            </div>
            <div class=" col-sm-12 col-md-6">
              <div class="form-group   ">
                <label class="lable" for="">Age</label>
                <input [formControlName]="'age'" class=" form-control text-box" type="text" />
              </div>
            </div>
          </div>

          <div [formGroupName]="'category'" class="form-row ">
            <div class="col-sm-12 col-md-6">
              <div class="form-group ">
                <label class="lable" for="">Type</label>
                <select [formControlName]="'fkTypeId'" class=" form-control custom-select mb-3 form-drop_down"
                  name="type" id="">
                  <option *ngFor="let type of types" [value]="type.id">{{type.name}}</option>
                </select>

              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label class="lable" for="">Category</label>
                <select [formControlName]="'categoryId'" class=" form-control custom-select mb-3 form-drop_down"
                  name="category_name" id="">
                  <option *ngFor="let Category of categories" [value]="Category.categoryId">{{Category.name}}</option>
                </select>

              </div>
            </div>
          </div>
          <div class="form-group form-row ">
            <div class="col-sm-12 col-md-6">
              <label class="lable" for="">Parents Types & History</label>
              <textarea [formControlName]="'parentHistoryAndType'" class="form-control" name="" id="" cols="30"
                rows="4"></textarea>
            </div>
            <div class="col-sm-12 col-md-6">
              <label class="lable" for="">Food</label>
              <textarea [formControlName]="'food'" class="form-control" name="" id="" cols="30" rows="4"></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="col-sm-12 col-md-6">
              <fieldset class="form-group gender-field col">
                <div class="col-form-label  pt-0">
                  <label class="lable">Gender</label>
                </div>
                <div class="">
                  <div class="form-check">
                    <input [formControlName]="'gender'" class="form-check-input" type="radio" [value]="'male'"
                      [checked]="true">
                    <label class="form-check-label">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input [formControlName]="'gender'" class="form-check-input" type="radio" [value]="'female'">
                    <label class="form-check-label">
                      Female
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="col-sm-12 col-md-6">
              <fieldset class="form-group gender-field col">
                <div class="col-form-label  pt-0">
                  <label class="lable">Is to adapted</label>
                </div>
                <div class="">
                  <div class="form-check">
                    <input [formControlName]="'isToAdapted'" class="form-check-input" type="radio" id="gridRadios1"
                      [value]="true" [checked]="true">
                    <label class="form-check-label">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input [formControlName]="'isToAdapted'" class="form-check-input" type="radio" id="gridRadios2"
                      [value]="false">
                    <label class="form-check-label">
                      No
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>


          </div>
          <div class="form-group form-row ">
            <div class="col-sm-12 col-md-6">
              <label class="lable" for="">Medical Condition</label>
              <textarea [formControlName]="'medicalCondition'" class="form-control" cols="30" rows="4"></textarea>
            </div>
            <div class="col-sm-12 col-md-6">
              <label class="lable" for="">Notes</label>
              <textarea [formControlName]="'notes'" class="form-control" cols="30" rows="4"></textarea>
            </div>
          </div>
        </div>
        <div class="form-group row justify-content-end ">
          <div class="col-auto">
            <button id="button--cancel" class="  co-md-4">Cancel</button>
          </div>
          <button type="submit" class="">Save</button>
          <div class="col-auto"> </div>

        </div>


      </div>


    </div>
  </form>
</div>
