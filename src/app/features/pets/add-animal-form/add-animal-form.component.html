  <form class="custom-form " id="add-animal-form" action="">
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8">
        <h1 class="form-title  m-auto">Add your Animal Information</h1>
      </div>
      <div class="col-1">

      </div>
    </div>
    <div class="row">
      <div class=" col-sm-12">
        <div class="form-controls ">
          <div class="row ">
            <div class="col-sm-12 col-md-6">
              <div class="form-group  ">
                <label class="lable" for="">Name</label>
                <input class=" form-control text-box" type="text" name="" id="" />
              </div>
            </div>
            <div class=" col-sm-12 col-md-6">
              <div class="form-group   ">
                <label class="lable" for="">Age</label>
                <input class=" form-control text-box" name="" id="" />
              </div>
            </div>
          </div>

          <div class="form-row ">
            <div class="col-sm-12 col-md-6">
              <div class="form-group">
                <label class="lable" for="">Category</label>
                <select class=" form-control custom-select mb-3 form-drop_down" name="" id="">
                  <option *ngFor="let Category of categories" [value]="Category.id">{{Category.name}}</option>
                </select>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="form-group ">
                <label class="lable" for="">Type</label>
                <select class=" form-control custom-select mb-3 form-drop_down" name="" id="">
                  <option *ngFor="let type of dog_types" [value]="type.id">{{type.name}}</option>


                </select>
              </div>
            </div>
          </div>
          <div class="form-group form-row ">
            <div class="col-sm-12 col-md-6">
              <label class="lable" for="">Parents Types & History</label>
              <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
            </div>
            <div class="col-sm-12 col-md-6">
              <label class="lable" for="">Food</label>
              <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="col-sm-12 col-md-6">
              <fieldset class="form-group gender-field col">
                <div class="col-form-label  pt-0">
                  <label class="lable">Gender</label>
                </div>
                <div class="">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                      checked>
                    <label class="  form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="col-sm-12 col-md-6">
              <div class="form-group   is-to-sail-field col">
                <div><label class="lable">Is to sale</label></div>
                <div class="col-sm-8">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      No
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group form-row ">
            <div class="col-sm-12 col-md-6">
              <label class="lable" for="">Medical Condition</label>
              <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
            </div>
            <div class="col-sm-12 col-md-6">
