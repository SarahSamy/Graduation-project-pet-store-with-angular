  <div class="row my-5">
    <div class="col-md-3">
        <!-- (catClick)="getCats()" (dogClick)="getDogs()" (birdClick)="getBirds()"   (othersClick)="getOthers()" -->
        <filtring-list  (allClick)="getAllTypes()" 
        (catClick)="getByPetType(1)" 
        (dogClick)="getByPetType(2)" 
        (birdClick)="getByPetType(3)"   
        (othersClick)="getOthers()"  >

        <div class="row ">

                <!-- |slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" -->

              <pet-item  [pet]= 'newpet'></pet-item>
            
          </div>
          </div>

</div>
