<div class="container">
	<form [formGroup]="registerForm" class="custom-form" action="">
		<div class="row no-gutters justify-content-end">
			<div class="col-2 login-form__two-sides__inputs__exit">
				<p> <i class="fas fa-times"></i></p>
			</div>
		</div>
		<div class="row mx-4">

			<div class="col-sm-4  ml-md-4  form-left-side">
				<div class="row justify-content-center">
					<div class="col-11">
						<h1 class="p-5">Join Us!</h1>
						<ul class="login-form__two-sides__advices__adv-list ">
							<li class="pt-4">To Be One Of Our Big Community.</li>

							<li>To Be Able To Care Your Animal
								And Share Your Knowledge.</li>
							<li>Please Fill This Simple Form.</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="col-sm-1">
			</div>
			<div class="col-sm-6">

				<div class="form-controls ">
					<div class="form-group row ">
						<label class="lable" for="">First Name</label>
						<input type="text" class=" form-control text-box" type="text" placeholder="First Name" name="" id="">
					</div>

					<div class="form-group row ">
						<label class="lable" for="">Last Name</label>
						<input type="text" class=" form-control text-box" placeholder="Last Name" name="" id="" />
					</div>
					<div class="form-group row ">
						<label class="lable" for="">Your Email</label>
						<input type="email" class=" form-control text-box" placeholder="Enter Your Email" name="" id="" />
					</div>
					<div class="form-group row ">
						<label class="lable" for="">Password</label>
						<input type="password" class=" form-control text-box" placeholder="Password" name="" id="" />
					</div>
					<div class="form-group row ">
						<label class="lable" for="">Confirmed Password</label>
						<input type="password" class=" form-control text-box" placeholder="Confirmed Password" name="" id="" />
					</div>
					<div class="form-group row ">
						<label class="lable" for="">Birthdate</label>
						<input type="date" class=" form-control text-box" name="" id="" />
					</div>
					<div class="form-group row ">

						<div class="col-form-label  pt-0">
							<label class="lable">Gender</label>
						</div>
					</div>
					<div class="">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked />
							<label class="  form-check-label" for="gridRadios1">
								Male
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							<label class="form-check-label" for="gridRadios2">
								Female
							</label>
						</div>
					</div>
				</div>
				<div class=" form-group row justify-content-end">

					<div class=" col-auto">
						<button href="#" id="button--cancel" class="">Cancel</button>
					</div>
					<div class=" col-auto">
						<button href="#" class="">Sign Up</button>
					</div>
				</div>
			</div>
			<div class="col-sm-1">
			</div>
		</div>
	</form>
</div>
